<div class="vertical-center">
    <div>
        <img src="https://riskaware.com/wp-content/themes/rasite/images/logo.png" class="logo">
        <mat-card>
            <mat-card-content>
                <h3>Sign In</h3>
                <p>to continue to our secure file sharing portal.</p>
                <form (submit)="submit();">
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Email Address</mat-label>
                            <input name="emailAddress" matInput required [(ngModel)]="login.emailAddress">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input name="password" matInput type="password" required [(ngModel)]="login.password">
                        </mat-form-field>
                        <p>
                            <!-- <a [routerLink]="['/forgot-password']">Forgot Password?</a> -->
                        </p>
                    </div>

                    <button type="submit" mat-flat-button color="primary">Log In</button>
                </form>
                <mat-divider inset></mat-divider>
                <p>No account? <a [routerLink]="['/signup']">Sign Up</a></p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
